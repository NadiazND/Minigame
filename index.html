<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Pasang Niat Sholat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-body: #EEF2FF;
            --primary: #6366F1;
            --success: #10B981;
            --wrong: #F43F5E;
            --shadow-card: 0 6px 0 rgba(0,0,0,0.1);
            --shadow-active: 0 2px 0 rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-body);
            /* Pattern Background */
            background-image: radial-gradient(#C7D2FE 2px, transparent 2px);
            background-size: 24px 24px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- HUD (Skor & Nyawa) --- */
        .hud {
            padding: 15px 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .score-box {
            background: #FFEDD5; color: #C2410C;
            padding: 8px 16px; border-radius: 20px;
            font-weight: 700; font-size: 1.2rem;
            display: flex; align-items: center; gap: 8px;
        }

        .lives { font-size: 1.5rem; letter-spacing: 2px; }

        /* --- BOARD GAME --- */
        .board {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.3fr; /* Kanan lebih lebar utk teks */
            gap: 15px;
            overflow-y: auto;
            align-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- STYLE KARTU --- */
        .card {
            background: white;
            min-height: 90px;
            border-radius: 16px;
            border: 2px solid #E2E8F0;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
            position: relative;
        }

        .card:active { transform: translateY(4px); box-shadow: var(--shadow-active); }

        /* Kartu Kiri (Judul Sholat) */
        .card-left { padding: 10px; }
        .card-left .icon { font-size: 2rem; margin-bottom: 5px; }
        .card-left .label { font-size: 1rem; color: #334155; font-weight: 700; }

        /* Kartu Kanan (Teks Niat) */
        .card-right {
            align-items: flex-start; /* Rata kiri */
            padding: 12px 15px;
            text-align: left;
        }
        .card-right .hint-text {
            font-size: 0.7rem; color: #94A3B8; margin-bottom: 5px; font-weight: 600;
        }
        .card-right .niat-latin {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: #475569;
            line-height: 1.3;
        }

        /* States (Selected, Match, Wrong) */
        .card.selected {
            background: #EEF2FF;
            border-color: var(--primary);
            transform: translateY(2px);
            box-shadow: var(--shadow-active);
        }

        .card.match {
            background: #D1FAE5 !important;
            border-color: var(--success) !important;
            color: #065F46;
            opacity: 0; /* Hilang pelan-pelan */
            pointer-events: none;
            transition: opacity 0.5s ease 0.5s;
            animation: pop 0.4s;
        }

        .card.wrong {
            background: #FFE4E6 !important;
            border-color: var(--wrong) !important;
            animation: shake 0.4s;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: absolute; inset: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            text-align: center;
            animation: dropIn 0.4s;
            padding: 20px;
        }
        .btn-restart {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 50px;
            font-family: 'Fredoka', sans-serif; font-size: 1.1rem;
            cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 0 #4338CA;
        }
        .btn-restart:active { transform: translateY(4px); box-shadow: none; }

        /* Animations */
        @keyframes pop { 50% { transform: scale(1.05); } }
        @keyframes shake { 0%,100% {transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }
        @keyframes dropIn { from {transform:translateY(-20px); opacity:0} to {transform:translateY(0); opacity:1} }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="hud">
            <div class="score-box">‚≠ê <span id="score">0</span></div>
            <div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>

        <div style="text-align:center; padding:15px 10px 5px 10px; color:#64748B; font-size:0.95rem; font-weight:600;">
            Pasangkan Nama Sholat dengan Bacaan Niatnya! üëá
        </div>

        <div class="board">
            <div class="column" id="col-left"></div>
            <div class="column" id="col-right"></div>
        </div>

        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <div style="font-size:4rem; margin-bottom:10px;">üéâ</div>
                <h2 style="color:#1E293B; margin-bottom:5px;">Alhamdulillah!</h2>
                <p style="color:#64748B;" id="modal-msg">Kamu berhasil menyelesaikan permainan.</p>
                <button class="btn-restart" onclick="initGame()">Main Lagi üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA GAME (SOLUSI BUG: Teks Niat Spesifik) ---
        // 'text' adalah bacaan latin yang akan muncul di kartu kanan.
        const gameData = [
            { 
                id: 'fajr', 
                name: 'Subuh', 
                icon: 'üåÖ', 
                text: 'Ushalli fardhash-Shubhi rak\'ataini...',
                color: '#10B981' 
            },
            { 
                id: 'dhuhr', 
                name: 'Zuhur', 
                icon: '‚òÄÔ∏è', 
                text: 'Ushalli fardhaz-Zhuhri arba\'a...',
                color: '#F59E0B' 
            },
            { 
                id: 'asr', 
                name: 'Ashar', 
                icon: '‚õÖ', 
                text: 'Ushalli fardhal-\'Ashri arba\'a...',
                color: '#F97316' 
            },
            { 
                id: 'maghrib', 
                name: 'Maghrib', 
                icon: 'üåá', 
                text: 'Ushalli fardhal-Maghribi tsalaatsa...',
                color: '#3B82F6' 
            },
            { 
                id: 'isha', 
                name: 'Isya', 
                icon: 'üåô', 
                text: 'Ushalli fardhal-\'Isyaa-i arba\'a...',
                color: '#8B5CF6' 
            }
        ];

        let score = 0;
        let lives = 3;
        let matches = 0;
        let selectedL = null;
        let selectedR = null;

        const colL = document.getElementById('col-left');
        const colR = document.getElementById('col-right');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const modal = document.getElementById('modal');

        function initGame() {
            score = 0;
            lives = 3;
            matches = 0;
            selectedL = null;
            selectedR = null;
            
            updateHUD();
            modal.style.display = 'none';
            renderBoard();
        }

        function updateHUD() {
            scoreEl.innerText = score;
            livesEl.innerText = '‚ù§Ô∏è'.repeat(lives);
            if(lives === 0) livesEl.innerText = 'üíî';
        }

        function renderBoard() {
            colL.innerHTML = '';
            colR.innerHTML = '';

            // Clone data untuk diacak posisinya
            let leftData = [...gameData].sort(() => Math.random() - 0.5);
            let rightData = [...gameData].sort(() => Math.random() - 0.5);

            // Render Kolom Kiri (Nama Sholat)
            leftData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card card-left';
                card.dataset.id = item.id;
                // Ikon diberi warna sesuai tema
                card.innerHTML = `
                    <div class="icon" style="color:${item.color}">${item.icon}</div>
                    <div class="label">${item.name}</div>
                `;
                card.onclick = () => selectCard(card, 'left');
                colL.appendChild(card);
            });

            // Render Kolom Kanan (Teks Niat Latin)
            rightData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card card-right';
                card.dataset.id = item.id;
                // Border kiri warna sebagai hint halus
                card.style.borderLeft = `6px solid ${item.color}`;
                card.innerHTML = `
                    <div class="hint-text">Cari bacaan ini:</div>
                    <div class="niat-latin">"${item.text}"</div>
                `;
                card.onclick = () => selectCard(card, 'right');
                colR.appendChild(card);
            });
        }

        function selectCard(card, side) {
            // Cek kondisi: game over atau kartu sudah matched?
            if (lives <= 0 || card.classList.contains('match')) return;

            // Logika seleksi
            if (side === 'left') {
                if (selectedL) selectedL.classList.remove('selected');
                selectedL = card;
                card.classList.add('selected');
            } else {
                if (selectedR) selectedR.classList.remove('selected');
                selectedR = card;
                card.classList.add('selected');
            }

            // Jika sepasang terpilih, cek kecocokan
            if (selectedL && selectedR) {
                checkMatch();
            }
        }

        function checkMatch() {
            const id1 = selectedL.dataset.id;
            const id2 = selectedR.dataset.id;

            if (id1 === id2) {
                // BENAR
                handleCorrect();
            } else {
                // SALAH
                handleWrong();
            }
        }

        function handleCorrect() {
            // Tambah kelas match untuk animasi & warna hijau
            selectedL.classList.add('match');
            selectedR.classList.add('match');
            
            score += 20;
            matches++;
            updateHUD();

            // Confetti kecil
            confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });

            // Reset seleksi
            selectedL = null;
            selectedR = null;

            // Cek Menang
            if (matches === gameData.length) {
                setTimeout(() => showModal(true), 800);
            }
        }

        function handleWrong() {
            // Tambah kelas wrong untuk animasi shake & warna merah
            selectedL.classList.add('wrong');
            selectedR.classList.add('wrong');

            lives--;
            updateHUD();

            // Tunggu animasi selesai baru reset
            setTimeout(() => {
                if (selectedL) selectedL.classList.remove('wrong', 'selected');
                if (selectedR) selectedR.classList.remove('wrong', 'selected');
                selectedL = null;
                selectedR = null;

                // Cek Kalah
                if (lives <= 0) {
                    showModal(false);
                }
            }, 500);
        }

        function showModal(win) {
            modal.style.display = 'flex';
            const title = document.querySelector('.modal-content h2');
            const msg = document.getElementById('modal-msg');
            const emoji = document.querySelector('.modal-content div');

            if (win) {
                emoji.innerText = 'üèÜ';
                title.innerText = 'Luar Biasa!';
                msg.innerText = `Skor Akhir: ${score}`;
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            } else {
                emoji.innerText = 'üò¢';
                title.innerText = 'Jangan Menyerah!';
                msg.innerText = 'Coba lagi yuk, pasti bisa!';
            }
        }

        // Mulai game
        initGame();

    </script>
</body>
</html>
