<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Cerdas Sholat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366F1;
            --success: #10B981;
            --wrong: #F43F5E;
            --bg-body: #EEF2FF;
            --card-shadow: 0 6px 0 rgba(0,0,0,0.15);
            --card-shadow-active: 0 3px 0 rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(#C7D2FE 2px, transparent 2px);
            background-size: 24px 24px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- HUD --- */
        .hud {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .score-pill {
            background: #FFEDD5; color: #C2410C;
            padding: 8px 16px; border-radius: 20px;
            font-weight: 700; font-size: 1.1rem;
            display: flex; align-items: center; gap: 6px;
        }

        .lives { font-size: 1.5rem; letter-spacing: 5px; }

        /* --- BOARD --- */
        .board {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr; /* Kolom kanan lebih lebar utk teks */
            gap: 12px;
            overflow-y: auto;
            align-content: center;
        }

        .column { display: flex; flex-direction: column; gap: 12px; }

        /* --- CARD --- */
        .card {
            background: white;
            min-height: 85px; /* Sedikit lebih tinggi */
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #E2E8F0;
            box-shadow: var(--card-shadow);
            transition: transform 0.1s;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .card:active { transform: translateY(3px); box-shadow: var(--card-shadow-active); }
        
        /* State */
        .card.selected { border-color: var(--primary); background: #EEF2FF; transform: translateY(2px); box-shadow: var(--card-shadow-active); }
        
        .card.match {
            background: #D1FAE5 !important;
            border-color: var(--success) !important;
            color: #065F46;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease 0.3s; /* Delay hilang */
            animation: pop 0.4s;
        }
        
        .card.wrong {
            background: #FFE4E6 !important;
            border-color: var(--wrong) !important;
            animation: shake 0.4s;
        }

        /* Isi Kartu */
        .card-left .icon { font-size: 1.8rem; margin-bottom: 2px; }
        .card-left .label { font-size: 0.9rem; font-weight: 700; color: #334155; }
        
        .card-right { 
            align-items: flex-start; 
            padding-left: 15px; 
            text-align: left; 
        }
        .card-right .niat-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: #475569;
            line-height: 1.3;
        }
        .card-right .hint {
            font-size: 0.7rem;
            color: #94A3B8;
            margin-bottom: 4px;
            font-weight: 600;
        }

        /* --- MODAL --- */
        .modal {
            position: absolute; inset: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            text-align: center;
            animation: dropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .emoji-big { font-size: 4rem; display: block; margin-bottom: 10px; }
        .btn-main {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 50px;
            font-family: 'Fredoka', sans-serif; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 4px 0 #4338CA;
            margin-top: 20px;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        @keyframes pop { 50% { transform: scale(1.1); } }
        @keyframes shake { 0%,100% {transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }
        @keyframes dropIn { from {transform:translateY(-50px); opacity:0} to {transform:translateY(0); opacity:1} }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="hud">
            <div class="score-pill">‚≠ê <span id="score">0</span></div>
            <div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>

        <div style="text-align:center; padding:10px 0; color:#64748B; font-size:0.9rem; font-weight:600;">
            Pasangkan Nama Sholat dengan Bacaannya! üëá
        </div>

        <div class="board">
            <div class="column" id="col-left"></div>
            <div class="column" id="col-right"></div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="emoji-big" id="m-emoji">üéâ</span>
                <h2 id="m-title" style="color:#1E293B; margin-bottom:5px;">Selesai!</h2>
                <p id="m-desc" style="color:#64748B;">Kamu hebat sekali.</p>
                <button class="btn-main" onclick="initGame()">Main Lagi üöÄ</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Data Game: Pasangan Unik (Nama <-> Niat Latin)
        const levels = [
            { 
                id: 'fajr', 
                name: 'Subuh', 
                icon: 'üåÖ', 
                niat: 'Ushalli fardhash-Shubhi rak\'ataini...',
                color: '#10B981' // Green
            },
            { 
                id: 'dhuhr', 
                name: 'Zuhur', 
                icon: '‚òÄÔ∏è', 
                niat: 'Ushalli fardhaz-Zhuhri arba\'a...',
                color: '#F59E0B' // Yellow
            },
            { 
                id: 'asr', 
                name: 'Ashar', 
                icon: '‚õÖ', 
                niat: 'Ushalli fardhal-\'Ashri arba\'a...',
                color: '#F97316' // Orange
            },
            { 
                id: 'maghrib', 
                name: 'Maghrib', 
                icon: 'üåá', 
                niat: 'Ushalli fardhal-Maghribi tsalaatsa...',
                color: '#3B82F6' // Blue
            },
            { 
                id: 'isha', 
                name: 'Isya', 
                icon: 'üåô', 
                niat: 'Ushalli fardhal-\'Isyaa-i arba\'a...',
                color: '#8B5CF6' // Purple
            }
        ];

        let score = 0;
        let lives = 3;
        let matches = 0;
        let selectedL = null;
        let selectedR = null;

        const colL = document.getElementById('col-left');
        const colR = document.getElementById('col-right');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const modal = document.getElementById('modal');

        function initGame() {
            score = 0;
            lives = 3;
            matches = 0;
            selectedL = null;
            selectedR = null;
            updateHUD();
            modal.style.display = 'none';
            render();
        }

        function updateHUD() {
            scoreEl.innerText = score;
            livesEl.innerText = '‚ù§Ô∏è'.repeat(lives);
            if(lives === 0) livesEl.innerText = 'üíî';
        }

        function render() {
            colL.innerHTML = '';
            colR.innerHTML = '';

            // Clone & Acak Data
            let dataL = [...levels].sort(() => Math.random() - 0.5);
            let dataR = [...levels].sort(() => Math.random() - 0.5);

            // Render Kiri (Nama Sholat)
            dataL.forEach(item => {
                let el = document.createElement('div');
                el.className = 'card card-left';
                el.dataset.id = item.id;
                el.innerHTML = `
                    <div class="icon" style="color:${item.color}">${item.icon}</div>
                    <div class="label">${item.name}</div>
                `;
                el.onclick = () => clickCard(el, 'left');
                colL.appendChild(el);
            });

            // Render Kanan (Teks Niat)
            dataR.forEach(item => {
                let el = document.createElement('div');
                el.className = 'card card-right';
                el.dataset.id = item.id;
                // Kita beri border kiri warna agar ada hint visual tipis
                el.style.borderLeft = `5px solid ${item.color}`;
                el.innerHTML = `
                    <div class="hint">Niatnya:</div>
                    <div class="niat-text">"${item.niat}"</div>
                `;
                el.onclick = () => clickCard(el, 'right');
                colR.appendChild(el);
            });
        }

        function clickCard(el, side) {
            // Validasi: Jangan klik jika sudah benar atau game over
            if (el.classList.contains('match') || lives <= 0) return;

            // Logika Toggle Select
            if (side === 'left') {
                if (selectedL) selectedL.classList.remove('selected');
                selectedL = el;
                el.classList.add('selected');
            } else {
                if (selectedR) selectedR.classList.remove('selected');
                selectedR = el;
                el.classList.add('selected');
            }

            // Cek Match
            if (selectedL && selectedR) {
                checkMatch();
            }
        }

        function checkMatch() {
            let id1 = selectedL.dataset.id;
            let id2 = selectedR.dataset.id;

            if (id1 === id2) {
                // BENAR
                selectedL.classList.add('match');
                selectedR.classList.add('match');
                score += 20;
                matches++;
                
                // Efek Confetti kecil
                confetti({ particleCount: 30, spread: 50, origin: { y: 0.6 } });

                resetSelect();
                if (matches === levels.length) gameOver(true);
            } else {
                // SALAH
                selectedL.classList.add('wrong');
                selectedR.classList.add('wrong');
                lives--;
                
                setTimeout(() => {
                    if(selectedL) selectedL.classList.remove('wrong', 'selected');
                    if(selectedR) selectedR.classList.remove('wrong', 'selected');
                    resetSelect();
                    if (lives <= 0) gameOver(false);
                }, 500);
            }
            updateHUD();
        }

        function resetSelect() {
            selectedL = null;
            selectedR = null;
        }

        function gameOver(win) {
            setTimeout(() => {
                modal.style.display = 'flex';
                if (win) {
                    document.getElementById('m-emoji').innerText = 'üèÜ';
                    document.getElementById('m-title').innerText = 'Kamu Juara!';
                    document.getElementById('m-desc').innerText = `Skor Akhir: ${score}`;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else {
                    document.getElementById('m-emoji').innerText = 'üò¢';
                    document.getElementById('m-title').innerText = 'Jangan Menyerah!';
                    document.getElementById('m-desc').innerText = 'Coba lagi ya, pasti bisa!';
                }
            }, 500);
        }

        initGame();
    </script>
</body>
</html>
